palette = "catppuccin_mocha"

format = """
[░▒▓](overlay0)\
$os\
$username\
$sudo\
$hostname\
[░▒▓](bg:overlay0 fg:lavender)\
$directory\
[▒█](bg:lavender fg:sky)\
$c\
$conda\
$dart\
$elixir\
$elm\
$golang\
$haskell\
$haxe\
$java\
$julia\
$lua\
$meson\
$nim\
$nix_shell\
$nodejs\
$python\
$rlang\
$ruby\
$rust\
$php\
$scala\
$package\
[▒█](bg:sky fg:teal)\
$cmd_duration\
[▛](bg:#000 fg:teal)\
(
[░▒▓](overlay0)\
[ $git_metrics](bg:overlay0 fg:text)\
[░▒▓](bg:overlay0 fg:rosewater)\
$git_branch\
[▒█](bg:rosewater fg:flamingo)\
$git_status\
[▛](bg:#000 fg:flamingo))
[░▒▓](overlay0)\
[$status ($shell)](bg:overlay0)\
[▛](overlay0) \
"""
[username]
show_always = true
style_user = "bg:overlay0 fg:text"
style_root = "bg:red fg:text"
format = '[$user ]($style)'
disabled = false

[hostname]
ssh_symbol = " "
ssh_only = true
style = "bg:overlay0 fg:text"
format = '[$ssh_symbol$hostname ]($style)'
disabled = false

[os]
style = "bg:overlay0 fg:text"
disabled = false
[os.symbols]
Alpaquita = " "
Alpine = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Windows = "󰍲 "

[sudo]
style = 'bg:overlay0 fg:pink bold'
symbol = ''
disabled = false
allow_windows = true

[directory]
style = "bg:lavender fg:base"
format = "[$path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:rosewater fg:base"
format = '[$symbol $branch ]($style)'

[git_status]
style = "bg:flamingo fg:base"
conflicted = '󰞇 '
up_to_date = ' '
untracked = ' '
stashed = ' '
modified = '󱓥 '
staged = '[󱫉\($count\)](basen) '
renamed = ' '
deleted = ' '
ahead = '${count} '
diverged = '${ahead_count}${behind_count} '
behind = '${count} '
format = '[$all_status$ahead_behind]($style)'

[git_metrics]
disabled = false
deleted_style = "bg:overlay0 fg:red"
added_style = "bg:overlay0 fg:green"
format = '([$added]($added_style))([$deleted]($deleted_style) )'

[c]
symbol = " "
style = "bg:sky fg:base"
format = '([$symbol($version) ]($style))'

[conda]
symbol = " "
style = "bg:sky fg:base"
format = '([$symbol($version) ]($style))'

